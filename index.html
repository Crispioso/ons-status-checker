<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONS dashboard</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/custom.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="node_modules/redux/dist/redux.js"></script>
</head>
<body>
<div id="banner" class="wrapper">
    <div class="header col-wrap">
        <div class="col col--lg-one-third col--md-one-third padding-bottom--1">
            <a href="/">
                <img class="main-logo" src="https://www.ons.gov.uk/assets/img/ons-logo.svg" alt="Office for National Statistics">
            </a>
        </div>
    </div>
</div>
<div class="background--gallery">
    <div class="wrapper">
        <div class="col-wrap">
            <div class="col">
                <h1 class="page-intro__title margin-top--4">Status dashboard</h1>
                <p class="page-intro__content">
                    Current status of ONS systems and applications
                </p>
            </div>
        </div>
    </div>
</div>

<div class="background--abbey">
    <div class="wrapper padding-top--3">
        <div class="col-wrap">
            <div class="col">
                <button class="btn btn--primary get-latest-btn" id="js-get-latest">Get latest status</button>
                <p>Last checked: <span id="js-last-check-date"></span></p>
            </div>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="col-wrap">
        <div class="col">
            <div id="js-status">
                <p>Loading...</p>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/main.js"></script>
</body>
</html>
